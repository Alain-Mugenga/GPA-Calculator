<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grade Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>GPA Calculator</h1>

  <div class="inputGroup">
    <input typ="text" id="assignmentName" placeholder="Assignment Name"/>
    <input type="number" id="assignmentGrade" placeholder="Add Grade(0-5)" min="0"  max="5" step="0.01"/>
    <button id="Button">Add Assignment</button>
  </div>

  <h2>Your Current GPA: <span id="gpa">0.00</span></h2>

  <ul id="assignmentList"></ul>

  <p class="note">Press "s" to log all assignments to the console.</p>

  <script src="script.js"></script>
</body>
</html>
